buildscript {
    ext {
        buildToolsVersion = "36.0.0"
        minSdkVersion = 25
        compileSdkVersion = 36
        targetSdkVersion = 36
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.1.20"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

// Pre-configure Unity projects BEFORE applying React Native plugin
// This sets ext properties that RN plugin expects
allprojects {
    if (project.name.contains('unityLibrary') || project.name.contains('xrmanifest')) {
        project.ext['react.newArchEnabled'] = false
    }
    
    // Add flatDir repository for Unity AAR files
    repositories {
        google()
        mavenCentral()
        flatDir {
            dirs "${project.rootDir}/unity/builds/android/unityLibrary/libs"
        }
    }
}

apply plugin: "com.facebook.react.rootproject"
